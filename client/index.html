<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>French Tutor</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<div class="left">
				<h1 style="margin-bottom: 20px">My French Tutor</h1>
				<form id="preference-form">
					<label for="language">Language:</label>
					<select id="language" name="language">
						<option value="French">French</option>
					</select>

					<label for="level">Level:</label>
					<select id="level" name="level">
						<option value="Beginner">Beginner</option>
						<option value="Intermediate">Intermediate</option>
					</select>

					<label for="scenario">Scenario:</label>
					<select id="scenario" name="scenario">
						<option value="waitress">Ordering food</option>
						<option value="hotel receptionist">Checking in a hotel</option>
						<option value="tourist information conceirge">
							Asking for directions
						</option>
						<option value="vendor at a market">Shopping at a market</option>
					</select>

					<div style="align-items: center">
						<button id="vocabButton">Start</button>
					</div>
				</form>

				<table>
					<tbody id="vocabTable"></tbody>
				</table>
			</div>

			<div class="right">
				<div id="chat_container">
					<div class="wrapper">
						<div class="chat">
							<div class="profile" style="background: #10a37f">
								<img src="./assets/bot.svg" />
							</div>
							<div class="message">
								Bonjour! Comment puis-je vous aider aujourd'hui ? (Translation:
								Hello! How can I assist you today?)
							</div>
						</div>
					</div>
				</div>
				<form id="userPromptForm">
					<textarea
						name="prompt"
						rows="1"
						cols="1"
						placeholder="type here and press enter to submit"
					></textarea>
				</form>
			</div>
		</div>

		<script type="module" src="script.js"></script>
	</body>
</html>
