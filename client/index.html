<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>French Tutor</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="title">
			<h1 style="margin-bottom: 20px">My french tutor</h1>

			<form>
				<label for="language">Language:</label>
				<select id="language" name="language">
					<option value="French">French</option>
				</select>

				<label for="level">Level:</label>
				<select id="level" name="level">
					<option value="Beginner">Beginner</option>
					<option value="Intermediate">Intermediate</option>
				</select>

				<label for="scenario">Scenario:</label>
				<select id="scenario" name="scenario">
					<option value="Ordering food">Ordering food</option>
					<option value="Checking in a hotel">Checking in a hotel</option>
					<option value="Asking for directions">Asking for directions</option>
					<option value="Shopping at a market">Shopping at a market</option>
					<!-- Add more scenario options if needed -->
				</select>

				<button id="vocabButton">Generate Vocab</button>
			</form>

			<div id="results"></div>

			<div id="results"></div>
		</div>
		<div id="app">
			<div>
				<div id="chat_container">
					<div class="wrapper">
						<div class="chat">
							<div class="profile" style="background: #10a37f">
								<img src="./assets/bot.svg" />
							</div>
							<div class="message">
								Bonjour ! Comment puis-je vous aider aujourd'hui ? (Translation:
								Hello! How can I assist you today?)
							</div>
						</div>
					</div>
				</div>
				<form id="userPromptForm">
					<textarea
						name="prompt"
						rows="1"
						cols="1"
						placeholder="type here and press enter to submit"
					></textarea>
					<!-- <button type="submit">
						<img src="assets/send.svg" alt="send" />
					</button> -->
				</form>
			</div>
			<!-- <div id="additional_column"></div> -->
		</div>

		<script type="module" src="script.js"></script>
	</body>
</html>
